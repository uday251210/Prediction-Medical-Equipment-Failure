<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="overlay">
        <h2>Prediction History</h2>
        <button onclick="window.location.href='{{ url_for('home') }}'">Back to Home</button>
        <table border="1" style="margin-top:20px; border-collapse: collapse;">
            <thead>
                <tr>
                    {% if history_data %}
                        {% for key in history_data[0].keys() %}
                            <th>{{ key }}</th>
                        {% endfor %}
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for row in history_data %}
                    <tr>
                        {% for value in row.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
